<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Veltrix SaaS</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background:#050510;
  color:white;
  overflow-x:hidden;
}

/* glow mouse */
#glow{
  position:fixed;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(168,85,247,.25),transparent 60%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:0;
}

/* reveal animation */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:all .8s;
}
.reveal.show{
  opacity:1;
  transform:none;
}

/* image hover */
.img-hover{
  transition:.4s;
}
.img-hover:hover{
  transform:scale(1.08) rotate(-1deg);
  box-shadow:0 0 40px rgba(168,85,247,.5);
}
</style>
</head>

<body class="relative">

<div id="glow"></div>

<!-- NAV -->
<nav class="fixed w-full z-40 bg-black/40 backdrop-blur border-b border-white/10">
<div class="max-w-7xl mx-auto flex justify-between items-center p-4">

<h1 class="text-xl font-bold bg-gradient-to-r from-fuchsia-500 to-cyan-400 bg-clip-text text-transparent">
Veltrix
</h1>

<div class="space-x-6 hidden md:flex">
<a href="#hero" class="navlink">Home</a>
<a href="#about" class="navlink">About</a>
<a href="#gallery" class="navlink">Gallery</a>
</div>

<div class="space-x-3">
<button onclick="openLogin()" class="px-4 py-2 border border-white/20 rounded-xl">
Login
</button>
<button onclick="openSignup()" class="px-4 py-2 rounded-xl bg-gradient-to-r from-fuchsia-600 to-cyan-500 font-bold">
Sign up
</button>
</div>

</div>
</nav>

<!-- HERO -->
<section id="hero" class="pt-32 pb-20 text-center reveal">
<h2 class="text-5xl font-bold mb-6">
Next-Gen SaaS Platform
</h2>
<p class="text-white/70 max-w-xl mx-auto mb-8">
Modern animated website with neon effects and Firebase auth.
</p>
<button onclick="openSignup()" class="px-8 py-4 rounded-2xl bg-gradient-to-r from-fuchsia-600 to-cyan-500 font-bold">
Join Now
</button>
</section>

<!-- ABOUT -->
<section id="about" class="py-20 max-w-6xl mx-auto grid md:grid-cols-2 gap-10 items-center reveal">
<img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c"
class="rounded-2xl img-hover">

<div>
<h3 class="text-3xl font-bold mb-4">Why Veltrix</h3>
<p class="text-white/70">
Built with Tailwind + animations + Firebase login system.
Smooth UX like modern SaaS products.
</p>
</div>
</section>

<!-- GALLERY -->
<section id="gallery" class="py-20 text-center reveal">
<h3 class="text-3xl font-bold mb-10">Gallery</h3>

<div class="relative max-w-3xl mx-auto">
<img id="slider"
class="rounded-2xl shadow-2xl w-full h-[420px] object-cover img-hover">

<div class="absolute inset-0 flex justify-between items-center px-4">
<button onclick="prevImg()" class="bg-black/50 px-4 py-2 rounded-xl">◀</button>
<button onclick="nextImg()" class="bg-black/50 px-4 py-2 rounded-xl">▶</button>
</div>
</div>
</section>

<!-- CTA -->
<section class="py-24 text-center reveal">
<h3 class="text-4xl font-bold mb-6">Start Today</h3>
<button onclick="openSignup()" class="px-10 py-4 rounded-2xl bg-gradient-to-r from-fuchsia-600 to-cyan-500 font-bold">
Create Account
</button>
</section>

<!-- AUTH MODAL -->
<div id="authModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
<div class="bg-slate-900 p-8 rounded-2xl w-full max-w-md space-y-4">

<h2 id="authTitle" class="text-2xl font-bold text-center">Login</h2>

<input id="authEmail" type="email" placeholder="Email"
class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-white/10">

<input id="authPass" type="password" placeholder="Password"
class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-white/10">

<button id="authActionBtn"
class="w-full py-3 rounded-xl bg-gradient-to-r from-fuchsia-600 to-cyan-500 font-bold">
Continue
</button>

<button onclick="closeAuth()" class="w-full border border-white/20 py-2 rounded-xl">
Close
</button>

<p id="authMsg" class="text-center text-sm"></p>

</div>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "PUT_KEY",
  authDomain: "PUT_DOMAIN",
  projectId: "PUT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.auth = auth;
window.fbCreate = createUserWithEmailAndPassword;
window.fbLogin = signInWithEmailAndPassword;
</script>

<!-- AUTH CONTROL -->
<script>
let authMode="login";

const authModal = document.getElementById("authModal");
const authTitle = document.getElementById("authTitle");
const authMsg = document.getElementById("authMsg");
const authEmail = document.getElementById("authEmail");
const authPass = document.getElementById("authPass");
const authActionBtn = document.getElementById("authActionBtn");

function openLogin(){
  authMode="login";
  authTitle.innerText="Login";
  authModal.classList.remove("hidden");
  authModal.classList.add("flex");
}

function openSignup(){
  authMode="signup";
  authTitle.innerText="Sign Up";
  authModal.classList.remove("hidden");
  authModal.classList.add("flex");
}

function closeAuth(){
  authModal.classList.add("hidden");
  authModal.classList.remove("flex");
  authMsg.innerText="";
}

authActionBtn.onclick = async ()=>{
  try{
    if(authMode==="signup"){
      await fbCreate(auth, authEmail.value, authPass.value);
      authMsg.innerText="Account created ✅";
    }else{
      await fbLogin(auth, authEmail.value, authPass.value);
      authMsg.innerText="Logged in ✅";
    }
  }catch(e){
    authMsg.innerText=e.message;
  }
};
</script>

<!-- SITE SCRIPT -->
<script>
/* glow */
document.addEventListener("mousemove",e=>{
  glow.style.left=e.clientX+"px";
  glow.style.top=e.clientY+"px";
});

/* reveal */
const obs=new IntersectionObserver(entries=>{
entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("show")})
});
document.querySelectorAll(".reveal").forEach(el=>obs.observe(el));

/* slider */
const imgs=[
"https://images.unsplash.com/photo-1518770660439-4636190af475",
"https://images.unsplash.com/photo-1526378722484-bd91ca387e72",
"https://images.unsplash.com/photo-1504384308090-c894fdcc538d"
];
let i=0;
const slider=document.getElementById("slider");
function show(){slider.src=imgs[i]}
function nextImg(){i=(i+1)%imgs.length;show()}
function prevImg(){i=(i-1+imgs.length)%imgs.length;show()}
show();

/* nav active */
const sections=document.querySelectorAll("section");
const navlinks=document.querySelectorAll(".navlink");
window.addEventListener("scroll",()=>{
let cur="";
sections.forEach(s=>{
if(scrollY>=s.offsetTop-200) cur=s.id;
});
navlinks.forEach(a=>{
a.classList.remove("text-fuchsia-400");
if(a.getAttribute("href")==="#"+cur)
a.classList.add("text-fuchsia-400");
});
});
</script>

</body>
</html>
